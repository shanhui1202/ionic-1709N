<ion-header>

  <ion-navbar>
    <ion-title>sign up page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email {{user.email}}</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username {{user.username}}</ion-label>
      <ion-input [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password {{user.password}}</ion-label>
      <ion-input [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-list-header>Gender {{user.gender}}</ion-list-header>
    <ion-list radio-group [(ngModel)]="user.gender">
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="male" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="female"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label floating>Age {{user.age}}</ion-label>
      <ion-input [(ngModel)]="user.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City {{user.city}}</ion-label>
      <ion-select [(ngModel)]="user.city">
        <ion-option value="Beijing" selected>北京</ion-option>
        <ion-option value="Shanghai">上海</ion-option>
        <ion-option value="Guangzhou">广州</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button (tap)="signUp()" ion-button block color="secondary">Sign up</button>
</ion-content>
