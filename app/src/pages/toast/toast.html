<ion-header>

  <ion-navbar>
    <ion-title>toast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (tap)="showToast()">Toast</button>
  <button ion-button full (tap)="showToastPosition('bottom')">Toast Position bottom</button>
  <button ion-button full (tap)="showToastPosition('top')">Toast Position top</button>
  <button ion-button full (tap)="showToastPosition('middle')">Toast Position middle</button>
  <button ion-button full (tap)="showToastClose()">Toast Close</button>

</ion-content>
